<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Audio Tag : (Inline tag) -->
    เพลง:
    <audio controls autoplay>
        <source src="./audio/au01.mp3" type="audio/mpeg">
    </audio>


    <!-- Video Tag : (Inline tag) -->
    วิดีโอ:
    <video controls>
        <source src="./video/vid01.mp4" type="video/mp4">
    </video>
    <br><br>
    Youtube:
    <iframe width="560" height="315" src="https://www.youtube.com/embed/iYj-V11eskI?si=qIBo2McQRBJy7N3D"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>




</body>

</html>
